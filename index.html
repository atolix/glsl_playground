<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLSL Playground</title>

  <!-- PWA related settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/clike/clike.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="glCanvas"></div>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <div id="fragmentShader" class="tab-content active">
          <textarea id="fragmentCode">
// フラグメントシェーダー
precision mediump float;

uniform vec2 u_resolution;  // キャンバスサイズ
uniform float u_time;       // 時間（秒）

void main() {
  // 正規化座標（0.0～1.0）
  vec2 uv = gl_FragCoord.xy / u_resolution;

  // 中心からの距離
  vec2 center = vec2(0.5, 0.5);
  float dist = length(uv - center);

  // 同心円パターン
  float rings = sin(dist * 15.0 - u_time * 2.0) * 0.5 + 0.5;

  // 色相の計算
  float hue = fract(dist * 2.0 + u_time * 0.1);

  // HSVからRGBへの変換
  vec3 color = vec3(0.0);

  // 色相から RGB への簡易変換
  vec3 c = vec3(hue, 1.0, rings);
  float h = c.x * 6.0;
  float i = floor(h);
  float f = h - i;
  vec3 rgb;

  if (i == 0.0) {
    rgb = vec3(1.0, f, 0.0);
  } else if (i == 1.0) {
    rgb = vec3(1.0 - f, 1.0, 0.0);
  } else if (i == 2.0) {
    rgb = vec3(0.0, 1.0, f);
  } else if (i == 3.0) {
    rgb = vec3(0.0, 1.0 - f, 1.0);
  } else if (i == 4.0) {
    rgb = vec3(f, 0.0, 1.0);
  } else {
    rgb = vec3(1.0, 0.0, 1.0 - f);
  }

  color = rgb * c.z;

  // 出力色
  gl_FragColor = vec4(color, 1.0);
}
          </textarea>
        </div>
      </div>
      <div class="buttons">
        <button onclick="runShader()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="glsl_script.js"></script>

    }
  </script>
</body>
</html>
