<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLSL Playground</title>

  <!-- PWA related settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/clike/clike.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="glCanvas"></div>
    <div class="control-panel" id="controlPanel">
      <div class="nav-tabs">
        <button class="tab-button active" data-tab="vertexShader">Vertex Shader</button>
        <button class="tab-button" data-tab="fragmentShader">Fragment Shader</button>
      </div>
      <div id="codeContainer" class="code-container">
        <div id="vertexShader" class="tab-content active">
          <textarea id="vertexCode">
// Vertex Shader
attribute vec4 a_position;

void main() {
  gl_Position = a_position;
}
          </textarea>
        </div>
        <div id="fragmentShader" class="tab-content">
          <textarea id="fragmentCode">
// Fragment Shader
precision mediump float;

uniform vec2 u_resolution;  // Canvas size
uniform float u_time;       // Time in seconds

void main() {
  // Normalized coordinates (0.0 to 1.0)
  vec2 uv = gl_FragCoord.xy / u_resolution;

  // Create a colorful gradient based on position and time
  vec3 color = vec3(
    0.5 + 0.5 * sin(uv.x * 6.0 + u_time),
    0.5 + 0.5 * sin(uv.y * 6.0 + u_time * 0.7),
    0.5 + 0.5 * sin((uv.x + uv.y) * 6.0 + u_time * 1.3)
  );

  // Output color
  gl_FragColor = vec4(color, 1.0);
}
          </textarea>
        </div>
      </div>
      <div class="buttons">
        <button onclick="runShaders()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="glsl_script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
