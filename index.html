<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <div id="glCanvas"></div>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <div id="fragmentShader" class="tab-content active">
          <textarea id="fragmentCode">// This shader automatically adapts to WebGL1/WebGL2
// For WebGL2, #version 300 es will be automatically added at the beginning

// Shader variables
uniform vec2 u_resolution;
uniform float u_time;

// Output variable for WebGL2
// In WebGL2, out vec4 outColor; is used
// In WebGL1, gl_FragColor is used
out vec4 outColor;

float random (in float x) {
    return fract(sin(x)*1e4);
}

float random (in vec2 st) {
    return fract(sin(dot(st.xy, vec2(5.9898,38.233)))* 43758.5453123);
}

float value_noise (in vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);

    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));

    vec2 u = f * f * (3.0 - 2.0 * f);

    return mix(a, b, u.x) +
            (c - a)* u.y * (1.0 - u.x) +
            (d - b) * u.x * u.y;
}

#define NUM_OCTAVES 8
float fbm ( in vec2 _st) {
    float v = 0.0;
    float a = 0.5;
    vec2 shift = vec2(100.0);

    mat2 rot = mat2(cos(0.5), sin(0.5),
                    -sin(0.5), cos(0.50));
    for (int i = 0; i < NUM_OCTAVES; ++i) {
        v += a * value_noise(_st);
        _st = rot * _st * 2.0 + shift;
        a *= 0.5;
    }
    return v;
}

void main(){
    vec2 uv = gl_FragCoord.xy / u_resolution;
    uv.x *= u_resolution.x / u_resolution.y;

    vec3 color = vec3(0.0);
    vec2 q = vec2(0.);
    q.x = fbm(uv + 0.0 * u_time);
    q.y = fbm(uv + vec2(1.0));

    vec2 r = vec2(0.);
    r.x = fbm( uv + 1.0*q + vec2(1.7,1.2)+ 0.15 * u_time );
    r.y = fbm( uv + 1.0*q + vec2(8.3,2.8)+ 0.126 * u_time);

    float f = fbm(uv+r);

    color = mix(vec3(1.0, 1.0, 1.0),
                vec3(1.0, 0.1333, 0.8275),
                clamp((f*f)*4.0,0.0,1.0));

    color = mix(color,
                vec3(0.9451, 0.7647, 1.0),
                clamp(length(q),0.0,1.0));

    color = mix(color,
                vec3(0.2588, 0.9922, 0.9922),
                clamp(length(r.x),0.0,1.0));

    outColor = vec4((f*f*f+.6*f*f+.5*f)*color,1.0);
}
          </textarea>

      </div>

        <button onclick="toggleShader()">Play</button>
