<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLSL Playground</title>

  <!-- PWA related settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/clike/clike.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="glCanvas"></div>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <div id="fragmentShader" class="tab-content active">
          <textarea id="fragmentCode">
// シンプルなフラグメントシェーダー
precision mediump float;

// ユニフォーム変数
uniform vec2 u_resolution;  // キャンバスサイズ
uniform float u_time;       // 時間（秒）

void main() {
  // 正規化された座標（0.0～1.0）
  vec2 uv = gl_FragCoord.xy / u_resolution;

  // 波紋のアニメーション
  float distance = length(uv - 0.5);  // 中心からの距離
  float wave = sin(distance * 10.0 - u_time * 3.0) * 0.5 + 0.5;

  // 色の設定
  vec3 color = vec3(0.0);

  // 時間で変化する色
  color.r = wave;
  color.g = sin(u_time) * 0.5 + 0.5;
  color.b = cos(u_time) * 0.5 + 0.5;

  // 最終的な色を出力
  gl_FragColor = vec4(color, 1.0);
}
          </textarea>
        </div>
      </div>
      <div class="buttons">
        <button onclick="toggleShader()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="glsl_script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
